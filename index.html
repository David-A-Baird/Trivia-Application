<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Application</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <p class="title">Trivia Setup</p>
            <p class="base-text">On this page, you will pick the amount of questions you want, and choose the topic.</p>
            <!-- Login screen shown first -->
            <div id="loginContainer" class="login-container">
                <h2>Login</h2>
                <label for="username" class="base-text">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username">

                <label for="password" class="base-text">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password">

                <div class="credentials-row">
                    <label><input type="checkbox" id="rememberCreds"> Remember credentials</label>
                    <button type="button" id="clearCreds" class="small-button">Clear saved</button>
                </div>

                <div class="login-actions">
                    <button type="button" id="loginBtn" class="submit-button">Login & Continue</button>
                </div>
            </div>

            <form id="triviaForm" class="hidden">
                <label for="num-questions" class="base-text">Number of Questions:</label>
                <input type="number" id="numQuestions" name="numQuestions" min="1" max="50" value="10" required>
                
                <label for="category" class="base-text">Category:</label>
                <select id="category" name="category" required>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals & Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime & Manga</option>
                    <option value="32">Entertainment: Cartoon & Animations</option>
                </select>

                <label for="difficulty" class="base-text">Difficulty:</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <label for="type" class="base-text">Type:</label>
                <select id="type" name="responseType" required>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True / False</option>
                </select>

                <div class="timer-row">
                    <label><input type="checkbox" id="enableTimer"> Enable timer (auto-advance)</label>
                    <label for="timerSeconds">Seconds:</label>
                    <input type="number" id="timerSeconds" name="timerSeconds" min="1" max="300" value="10">
                </div>
                
                <button type="submit" id="triviaSubmit" class="submit-button">Start Trivia</button>

                <div id="questionsContainer"></div>
                <div id="quizControls" class="hidden">
                    <span id="timerDisplay" aria-live="polite"></span>
                    <button type="button" id="nextBtn" disabled>Next</button>
                    <button type="button" id="finishBtn" class="hidden">Finish</button>
                    <button type="button" id="showScoreBtn" class="hidden">Show Score</button>
                </div>
            </form>
        </div>
    </body>
</html>
